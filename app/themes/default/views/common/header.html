<!-- Navigation bar -->
<nav role="navigation" class="navbar-default navbar navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <!-- Logo -->
            <a href="/">
                <img alt="logo" class="" ng-src="{{getImg('logo.png')}}" style="margin-top:5px;margin-right:15px">
            </a>  

            <!-- toggle button -->
            <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed col-xs-offset-1" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Cart icon -->
        <div class="navbar-form navbar-right">

            <!-- cart controller wrapper -->
            <a class="" href="" target="_self" ng-click="clickToCartDesktop()" ng-controller="visitorLoginController" >
                <!-- cart button -->
                <button type="button" class="btn btn-default" ng-controller="commonHeaderController" >
                    <!-- icon cart -->
                    <span class="glyphicon glyphicon-shopping-cart"></span> 
                    <!-- items counter -->
                    <span ng-controller="cartListController">{{it.getCountItems()}}</span>
                </button>
            </a>

            <!-- login controller wrapper -->
            <span class="btn-group" ng-controller="commonHeaderController">

                <!-- login/account/logout buttons -->
                <a href="{{item.link}}"  ng-repeat="item in rightMenu.getMenuRight()" class="btn" ng-class="{'btn-primary': $first, 'btn-default': $last}" >{{item.label}}</a>
            </span>
        </div>
        
        <!-- main menu -->
        <ng-include src="getTemplate('common/navigation/main.html')"></ng-include>
        
    </div>
</nav>
