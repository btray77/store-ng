<!-- Account main page -->
<div ng-init="init()" >
	<br>
	<h2 class="text-center text-uppercase">My Account</h2>
	<br>


    <!-- left-side menu -->
    <ng-include src="getTemplate('visitor/account/menu.html')"></ng-include>

    <!-- change information  -->
    <div class="col-xs-12 col-sm-10">
	    <div class="col-sm-8 col-sm-offset-1 row">
			<gui-message-manager item="message"></gui-message-manager>
	    </div>
	    <!-- account info -->
	    <div class="col-sm-8 col-sm-offset-1 row">
	    	<h3 class="col-xs-12">Account information</h3>
	    	<div class="clearfix"></div>
	    	<hr>
	        <!-- error message -->
            

            <!-- change information form -->
            <form role="form" name="visitorForm">

                <!--First Name-->
                <div class="form-group col-xs-12"
                     ng-class="{ 'has-error' : visitorForm.first_name.$invalid && !visitorForm.first_name.$pristine }">
                    <label for="visitorFormZip">First Name *</label>
                    <input type="text" class="form-control input-lg" id="visitorFormZip" placeholder="First Name"
                           name="first_name"
                           ng-model="visitor.fname" required>

                    <p ng-show="visitorForm.first_name.$invalid && !visitorForm.first_name.$pristine"
                       class="help-block">This field is required.</p>
                </div>
                
                <!--Last Name-->
                <div class="form-group col-xs-12">
                    <label for="billingInputCompany">Last Name</label>
                    <input type="text" class="form-control input-lg" id="billingInputCompany" placeholder="Last Name"
                           name="company"
                           ng-model="visitor.lname">
                </div>

                <!--Email-->
                <div class="form-group col-xs-12"
                     ng-class="{ 'has-error' : visitorForm.email.$invalid && !visitorForm.email.$pristine }">
                    <label for="visitorFormCity">Email*</label>
                    <input type="email" class="form-control input-lg" id="visitorFormCity" placeholder="Email" name="email"
                           ng-model="visitor.email" required>

                    <p ng-show="visitorForm.email.$invalid && !visitorForm.email.$pristine"
                       class="help-block">This field is required.</p>
                </div>
            </form>
            <div class="clearfix"></div>
            <div class="text-center">
            	<button type="submit" class="btn btn-lg btn-primary" ng-click="save()">Save changes</button>
            </div>
	    </div>

	    <!-- change password -->
	    <div class="col-sm-8 col-sm-offset-1 row" ng-controller="visitorAccountController">
	    	<h3 class="col-xs-12">Account password</h3>
	    	<div class="clearfix"></div>
	    	<hr>
            <gui-message-manager item="messagePassword"></gui-message-manager>
            <!-- change password form -->
            <form role="form">
                <!-- old password -->
                <div class="form-group col-xs-12"
                     ng-class="{ 'has-error' : passwordForm.old_password.$invalid && !passwordForm.confirm.$pristine }">
                    <label for="passwordFormOldPassword">Old password *</label>
                    <input type="password" class="form-control input-lg" id="passwordFormOldPassword" placeholder="Old password"
                           name="old_password"
                           ng-model="changePswCredentials.oldpassword">

                    <p ng-show="passwordForm.oldpassword.$invalid && !passwordForm.oldpassword.$pristine"
                       class="help-block">This field is required.</p>
                </div>

                <!-- new password -->
                <div class="form-group col-xs-12"
                     ng-class="{ 'has-error' : passwordForm.password.$invalid && !passwordForm.password.$pristine }">
                    <label for="passwordFormPassword">New password *</label>
                    <input type="password" class="form-control input-lg" id="passwordFormPassword" placeholder="Password"
                           name="password"
                           ng-model="changePswCredentials.password" required>

                    <p ng-show="passwordForm.password.$invalid && !passwordForm.password.$pristine"
                       class="help-block">This field is required.</p>
                </div>

                <!-- confirm password -->
                <div class="form-group col-xs-12"
                     ng-class="{ 'has-error' : passwordForm.confirm.$invalid && !passwordForm.confirm.$pristine }">
                    <label for="passwordFormConfirm">Confirm new password *</label>
                    <input type="password" class="form-control input-lg" id="passwordFormConfirm" placeholder="Confirm password"
                           name="confirm"
                           ng-model="changePswCredentials.confirm">

                    <p ng-show="passwordForm.confirm.$invalid && !passwordForm.confirm.$pristine"
                       class="help-block">This field is required.</p>
                </div>
            </form>
            <div class="text-center">
            	<button type="submit" class="btn btn-primary btn-lg" ng-click="changePassword()">Save changes</button>
            </div>
	    </div>
	    <div class="clearfix"></div>
      <br>
	</div>
</div>
